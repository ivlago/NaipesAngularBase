<header id="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class=" navbar-brand logo miw mr-1"></a>
    <a id="naipes" class="navbar-brand text-info mr-5 pointer" routerLink="/home">
      Naipes Game </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a id="home" class="nav-link pointer" routerLink="/home">
            <i class="fa fa-home home"></i> Inicio
            <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="preferences" class="nav-link pointer" routerLink="/preferences">
            <i class="fas fa-tools"></i> Preferencias </a>
        </li>
        <li class="nav-item">
          <a id="play" class="nav-link pointer" routerLink="/play">
            <i class="fas fa-play-circle"></i> Jugar </a>
        </li>
        <li class="nav-item">
          <a id="records" class="nav-link pointer" routerLink="/records">
            <i class="fas fa-clipboard-list"></i> Records </a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a id="register" class="nav-link pointer" routerLink="/register">
        <i class="fas fa-user-tag"></i> Registro </a></li>
      <ng-container *ngIf="!tokenService.exist">
        <li><a id="login" class="nav-link pointer" routerLink="/login">
          <i class="fas fa-sign-in-alt"></i> Login </a></li>
      </ng-container>
      <ng-container *ngIf="tokenService.exist">
        <li><a id="logout" class="nav-link pointer" (click)="tokenService.destroyToken()">
          <i class="fas fa-sign-in-alt"></i> Logout </a></li>
      </ng-container>
    </ul>
  </nav>
</header>

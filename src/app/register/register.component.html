<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 m-3 p-3 rounded content background">
      <div class="d-flex col p-1 text-center text-dark in_content align-items-center justify-content-center content">
        <div class="position-absolute upm upm-left"></div>
        <h3 class="title position-absolute">
          <strong><em> Registro de usuarios </em></strong>
        </h3>
        <form id="preferencesForm" [formGroup]="user">
          <p class="text-right">
            <label  class="title_font" for="users"> Usuario: </label>
            <input id="users" name="users" type="text" placeholder="  Identificador usuario"
                   formControlName="username" required>
          </p>
<!--          <ng-container *ngIf="nameUser.length < 8"><p> El nombre de usuario debe tener longitud de 8 </p></ng-container>-->
          <p class="text-right">
            <label for="emails"> Correo:  </label>
            <input id="emails" type="text" placeholder="  Email" formControlName="email" required >
          </p>
          <p class="text-right">
            <label for="keys"> Clave: </label>
            <input id="keys" type="text" placeholder="  Clave" formControlName="password" required >
          </p>
          <p class="text-right">
            <label for="keyRepeat"> Repita la clave:  </label>
            <input id="keyRepeat" type="text" placeholder="  Repita la clave" formControlName="password2" required >
          </p>
          <ng-container *ngIf="menssageError !== ''"><p> {{ menssageError }}</p></ng-container>
          <!--[ngClass]="{'disabled': nameUser.length < 8,
                  'not_disabled': nameUser.length > 8}"-->
          <button class="btn btn-info" type="button"  (click)="sendRegister()"> Aceptar </button>
        </form>
        <div class="position-absolute upm upm-right"></div>
      </div>
    </div>
  </div>
</div>

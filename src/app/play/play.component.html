<div id="gameModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="titleModal" class="modal-title"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="contentModal" class="modal-body text-center"></div>
      <div class="modal-footer justify-content-center">
        <button id="acceptModal" type="button" class="btn btn-primary" data-dismiss="modal"> Aceptar </button>
        <button id="cancelModal" type="button" class="btn btn-secondary" data-dismiss="modal"> Cerrar </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mb-3 justify-content-center">
    <div class="col-3">
      <div class="row mr-3 in_card rounded background card_score">
        <div class="grid m-3 w-100 text-center align-items-center">
          <div class="mb-2">
            <p class=""> Puntuacion </p>
            <p id="point" class="font-weight-bold"> -- </p>
          </div>
          <div class="mt-2">
            <p class=""> Tiempo </p>
            <p id="userTime" class="font-weight-bold"> -- </p>
          </div>
        </div>
      </div>
      <div class="row mr-3 in_card rounded background card_total">
        <div class="m-3 w-100 text-center align-items-center">
          <p class=""> Total </p>
          <p id="totalPoints" class="font-weight-bold"> -- </p>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="mt-2">
        <div id="table" class="container table rounded background"></div>
      </div>
    </div>
  </div>
</div>

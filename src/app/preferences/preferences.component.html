<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 m-3 p-3 rounded content background">
      <div class="d-flex col p-1 text-center text-dark in_content align-items-center justify-content-center content">
        <div class="position-absolute upm upm-left"></div>
        <h3 class="title position-absolute">
          <strong><em> Preferencias </em></strong>
        </h3>
        <form id="preferencesForm">
          <p class="text-right">
            <label for="numPref"> Numero de imagenes:   </label>
            <input id="numPref" name="numPref" type="number" value="20" step="6" min="20" max="32" required>
          </p>
          <p class="text-right">
            <label for="timePref"> Tiempo maximo:   </label>
            <input id="timePref" name="timePref" value="0" list="defaultNumbers" required>
            <datalist id="defaultNumbers">
              <option value="0">
              <option value="60">
              <option value="90">
              <option value="120">
              <option value="125">
              <option value="150">
            </datalist>
          </p>
          <button id="btnPref" type="button" class="btn btn-info"> Aceptar </button>
        </form>
        <div class="position-absolute upm upm-right"></div>
      </div>
    </div>
  </div>
  <div id="html"></div>
</div>
